<template>
  <require from="./resources/elements/card.html"></require>
  <div class="container">
    <form submit.delegate="getCards()">
      <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3">
          <button type="submit" class="btn btn-primary btn-block" style="margin-top:1em">Get Cards</button>
        </div>
      </div>
    </form>
    <template if.bind="cardPage">
      <ul>
        <card repeat.for="card of cards" card.bind="card"></card>
      </ul>
    </template>
  </div>
</template>
