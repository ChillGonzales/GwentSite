<template>
  <div class="container">
    <form submit.delegate="getCards()">
      <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3">
          <button type="submit" class="btn btn-primary btn-block" style="margin-top:1em">Get Cards</button>
        </div>
      </div>
    </form>
    <!--<template if.bind="cards">
      <ul>
        <li repeat.for="card of cards">${ card.name } - ${ card.uuid }</li>
      </ul>
    </template>-->
    <template if.bind="cardArt">
        <div class = "row">
          <div class="col" repeat.for="art of cardArt">
            <a click.delegate="showOverlay(${ art.uuid })">
              <img src= "${ art.thumbnailImage }" style="width:250px;height:309px">
            </a>
          </div>
        </div>
    </template>
    <template if.bind="overlayOn">
      <div class= "overlay">
        <a click.delegate="closeOverlay()"><img src= "${ overlayedCard.thumbnailImage }"></a>
      </div>
    </template>
  </div>
</template>
